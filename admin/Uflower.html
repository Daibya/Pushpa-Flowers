<!DOCTYPE html>

    <title>Pushpa</title>
    <link rel="stylesheet" href="Uflower.css">
</head>
<body onload="dflower()">
    <table>
        <tr>
            <td><h3>Update Flowers</h3></td>
        </tr>

        </tr>
    </table>

    <script src="Flowers.js"></script>
